{% assign title = "Click to View Credential" %}

<div class="achievements">

    {% for badge in site.data.badges %}

    <div>
        <a href="{{ badge.link }}" target="_blank" class="accredition">
            <img class="badges" src="{{ badge.logo }}" alt="{{ badge.alt_text}}" title="{{ title }}">
        </a>
    </div>

    {% endfor %}

</div>
