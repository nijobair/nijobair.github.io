name: Jekyll

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-24.04 # Adjust according to your self-hosted runner version
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install prerequisites for ruby-build
      - name: Install dependencies for ruby-build
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev zlib1g-dev libreadline-dev

      # Clone ruby-build repository
      - name: Clone ruby-build
        run: git clone https://github.com/rbenv/ruby-build.git /tmp/ruby-build

      # Build and install Ruby 3.2.2
      - name: Install Ruby 3.2.2
        run: |
          sudo /tmp/ruby-build/bin/ruby-build 3.2.2 /opt/hostedtoolcache/Ruby/3.2.2/x64
          sudo touch /opt/hostedtoolcache/Ruby/3.2.2/x64.complete

      # Add Ruby to PATH
      - name: Add Ruby to PATH
        run: echo "/opt/hostedtoolcache/Ruby/3.2.2/x64/bin" >> $GITHUB_PATH

      # Verify Ruby Installation
      - name: Verify Ruby Version
        run: ruby --version

      # Install Bundler and project dependencies
      - name: Install Bundler and gems
        run: |
          gem install bundler
          bundle install

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        # Outputs to the './_site' directory by default
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4